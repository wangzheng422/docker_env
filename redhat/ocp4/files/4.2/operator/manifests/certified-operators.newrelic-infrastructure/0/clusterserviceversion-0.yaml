  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
      - description: NewRelic Operator by Red Hat Partner Connect
        displayName: NewRelic Operator
        kind: NewRelic
        name: newrelics.apm.newrelic.com
