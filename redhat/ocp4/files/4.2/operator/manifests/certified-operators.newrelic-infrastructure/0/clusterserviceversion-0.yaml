  description: "This is an Operator for NewRelic, developed using the NewRelic helm\
    \ chart available at [Newrelic's GitHub](https://github.com/helm/charts/tree/master/stable/newrelic-infrastructure).\n\
    \nThe operator will deploy the NewRelic agent (using the helm chart) on your Kubernetes\
    \ or OpenShift cluster as a Daemonset.\n\n## Prerequisites\nThe NewRelic Operator\
    \ will (by default) deploy the latest version of NewRelic Infrastructure from\
    \ Red Hat Software Collections for RHEL 7.\nThe image will pull from the [Red\
    \ Hat Container Catalog](https://access.redhat.com/containers), which will require\
    \ the following:\n\n* RHN account (https://access.redhat.com)\n* RHCC Image pull\
    \ secret in your project/namespace or [Red Hat Container Registry Authentication](https://access.redhat.com/RegistryAuthentication)\
    \ setup on your OpenShift cluster\n\nTo create an `rhcc` secret using docker (requires\
    \ root/sudo or you must be in the docker group):\n```\n# docker login -u <username>\
    \ registry.connect.redhat.com\nPassword:\nLogin Succeeded\n# oc create secret\
    \ generic rhcc --from-file=.dockerconfigjson=$HOME/.docker/config.json --type=kubernetes.io/dockerconfigjson\n\
    ```\n\nTo create an `rhcc` secret using podman:\n```\n$ podman login -u <username>\
    \ registry.connect.redhat.com\nPassword:\nLogin Succeeded!\n$ oc create secret\
    \ generic rhcc --from-file=.dockerconfigjson=$XDG_RUNTIME_DIR/containers/auth.json\
    \ --type=kubernetes.io/dockerconfigjson\n```\n\nTo link the `rhcc` secret to the\
    \ `default` service account to use as an image pull secret in the current project/namespace:\n\
    ```\n$ oc secrets link default rhcc --for=pull\n```\n\n## Required Parameters\n\
    There is only one required parameter, and that is the Agent Key available by logging\
    \ into [NewRelic](https://infrastructure.newrelic.com).\n\nNote that the Agent\
    \ Key is kept in a base64-encoded K8s Secret, however the key is also visible\
    \ as plain text within the Custom Resource spec.\n  \nValues listed below are\
    \ relative to the `spec:` field in the Custom Resource.\n \n* **newrelic.agent.key**\
    \ - Your NewRelic Agent Key\n\n## Advanced Features\n\nThis is mostly a TODO section,\
    \ however you can define your own values as required for the following fields:\n\
    \nValues are relative to the `spec:` field in the Custom Resource.\n\n* **image.registry**\
    \ - The dns hostname of the desired container image registry (defaults to `registry.access.redhat.com`)\n\
    * **image.repository** - The repository path (appended to the registry URL) above\
    \ where the container image resides (defaults to `rhscl/newrelic-102-rhel`)\n\
    * **image.tag** - The container image tag (defaults to `:latest`)\n* **db.config**\
    \ - The NewRelic configuration populating `my.cnf` inside the container. Keep\
    \ in mind that the `rhscl/newrelic-102-rhel` container is hard-coded to expose\
    \ port 3306 (if you want to change this then you'll have to specify a custom MariaDB\
    \ container image)\n* **resources** - Define your own Pod resource limits (`limits.cpu`\
    \ and `limits.memory`)\n* **service.type** - The type of Service to configure\
    \ for NewRelic (defaults to `ClusterIP`)\n* **service.port** - The TCP port that\
    \ the Service will listen on    \n* **serviceAccountName** - The name of the service\
    \ account used to deploy NewRelic (NOTE: This **must** match what is defined in\
    \ the ClusterServiceVersion)\n"
  displayName: NewRelic Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      deployments:
        - name: newrelic-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: newrelic-operator
            template:
              metadata:
                labels:
                  name: newrelic-operator
              spec:
                containers:
                  - env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: newrelic-operator
                    image: registry.connect.redhat.com/newrelic-openshift/newrelic-infra-agent
                    imagePullPolicy: Always
                    name: newrelic-operator
                serviceAccountName: newrelic-operator
      permissions:
        - rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - apps
              resourceNames:
                - newrelic-operator
              resources:
                - deployments/finalizers
              verbs:
                - update
            - apiGroups:
                - apm.newrelic.com
              resources:
                - '*'
              verbs:
                - '*'
          serviceAccountName: newrelic-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - database
    - sql
  links:
    - name: NewRelic Operator - RHC4TP GitHub
      url: https://github.com/newrelic/operators/tree/master/partners/newrelic-operator
    - name: Partner Guide for Certifying your Operator
      url: https://operators.gitbook.io/partner-guide-for-certifying-your-operator/
  maintainers:
    - email: connect@redhat.com
      name: Red Hat Partner Connect
  maturity: alpha
  provider:
    name: Red Hat Partner Connect
  version: 0.0.3
