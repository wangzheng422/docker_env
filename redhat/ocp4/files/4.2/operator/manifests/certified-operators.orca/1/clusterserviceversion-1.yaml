  description: 'Tufin Orca is a cloud-based security monitoring and enforcement platform
    for Kubernetes clusters, containers and microservices.

    The Orca Operator installs Orca resources into your cluster. These work with the
    Orca cloud application to give the following functionality:

    * Monitor the cluster configuration: namespaces, containers, pods, services, network
    policies etc.

    * Learn and visualize the cluster connectivity

    * Build a connectivity policy (whitelist)

    * Generate audit reports

    * Alert on unauthorized connections

    * Enforce the connectivity policy in the cluster and on enterpise firewalls surrounding
    the cluster

    * Integrate into the CI/CD pipeline to learn and update the policy continuously

    * Scan images for vulnerabilities

    ## Deploying the agent

    * Sign up to Orca [here] (https://www.tufin.com/products/tufin-orca#s6)

    * You will be sent an email containing your deployment parameters

    * Complete the deployment following the instructions for generating the agent''s
    secret [here] (https://github.com/Tufin/orca-operator/blob/master/README.md)'
