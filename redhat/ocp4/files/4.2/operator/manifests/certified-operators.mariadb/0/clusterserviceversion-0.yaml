  description: MariaDB Platform X3 is an enterprise open source database for transactional,
    analytical or hybrid transactional/analytical processing at scale. By preserving
    historical data and optimizing it for real-time analytics, all while continuing
    to process transactions, MariaDB Platform provides businesses with the means to
    create competitive advantages and monetize data â€“ everything from providing data-driven
    customers with actionable insight to empowering them with self-service analytics.
  displayName: MariaDB Platform Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      deployments:
        - name: mariadb-platform-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                operator.mariadb: platform
            template:
              metadata:
                labels:
                  operator.mariadb: platform
              spec:
                containers:
                  - args:
                      - --param
                      - cluster.imagePullSecret=redhat-connect
                      - cluster.imageRepo=registry.connect.redhat.com
                      - statestore.image=docker.io/mariadb/statestore:0.0.3
                    image: registry.connect.redhat.com/mariadb/operator:0.1.3-3
                    imagePullPolicy: Always
                    name: controller
                    volumeMounts:
                      - mountPath: /tmp
                        name: tmp-volume
                emptyDir: {}
                imagePullSecrets:
                  - name: redhat-connect
                serviceAccountName: mariadb-operator
                volumes:
                  - name: tmp-volume
      permissions:
        - rules:
            - apiGroups:
                - ''
              resources:
                - secrets
                - configmaps
                - services
              verbs:
                - create
                - get
                - list
                - watch
                - delete
                - update
                - patch
            - apiGroups:
                - apps
              resources:
                - statefulsets
                - deployments
              verbs:
                - create
                - get
                - list
                - watch
                - delete
                - update
                - patch
            - apiGroups:
                - batch
              resources:
                - cronjobs
              verbs:
                - create
                - get
                - list
                - watch
                - delete
                - update
                - patch
            - apiGroups:
                - mariadb.com
              resources:
                - mariadbs
                - mariadbsizes
              verbs:
                - get
                - list
                - watch
          serviceAccountName: mariadb-operator
    strategy: deployment
  installModes:
    - supported: false
      type: OwnNamespace
    - supported: false
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: true
      type: AllNamespaces
  keywords:
    - mariadb
    - database
    - X3
    - platform
  links:
    - name: MariaDB Platform
      url: https://mariadb.com/products/mariadb-platform/
  maintainers:
    - email: support@mariadb.com
      name: MariaDB Corporation
  maturity: alpha
  minKubeVersion: 1.9.2
  provider:
    name: MariaDB Corporation
  version: 0.1.3-3
