  description: "This is an Operator for InsightEdge, developed using the InsightEdge\
    \ helm chart available at (https://github.com/RHC4TP/operators/blob/master/partners/gigaspaces-insightedge-operator/helm-charts/edge)\n\
    \nThe operator will deploy the InsightEdge agent (using the helm chart) on your\
    \ Kubernetes or OpenShift cluster as a Daemonset.\n\n## Prerequisites\nThe InsightEdge\
    \ Operator will (by default) deploy the latest version of InsightEdge Infrastructure\
    \ from Red Hat Software Collections for RHEL 7.\nThe image will pull from the\
    \ [Red Hat Container Catalog](https://access.redhat.com/containers), which will\
    \ require the following:\n\n* RHN account (https://access.redhat.com)\n* RHCC\
    \ Image pull secret in your project/namespace or [Red Hat Container Registry Authentication](https://access.redhat.com/RegistryAuthentication)\
    \ setup on your OpenShift cluster\n\nTo create an `rhcc` secret using docker (requires\
    \ root/sudo or you must be in the docker group):\n```\n# docker login -u <username>\
    \ registry.connect.redhat.com\nPassword:\nLogin Succeeded\n# oc create secret\
    \ generic rhcc --from-file=.dockerconfigjson=$HOME/.docker/config.json --type=kubernetes.io/dockerconfigjson\n\
    ```\n\nTo create an `rhcc` secret using podman:\n```\n$ podman login -u <username>\
    \ registry.connect.redhat.com\nPassword:\nLogin Succeeded!\n$ oc create secret\
    \ generic rhcc --from-file=.dockerconfigjson=$XDG_RUNTIME_DIR/containers/auth.json\
    \ --type=kubernetes.io/dockerconfigjson\n```\n\nTo link the `rhcc` secret to the\
    \ `default` service account to use as an image pull secret in the current project/namespace:\n\
    ```\n$ oc secrets link default rhcc --for=pull\n```\n\n## Required Parameters\n\
    There is only one required parameter, and that is the Agent Key available by logging\
    \ into [InsightEdge](https://infrastructure.insightedge.com).\n\nNote that the\
    \ Agent Key is kept in a base64-encoded K8s Secret, however the key is also visible\
    \ as plain text within the Custom Resource spec.\n  \nValues listed below are\
    \ relative to the `spec:` field in the Custom Resource.\n \n* **insightedge.agent.key**\
    \ - Your InsightEdge Agent Key\n\n## Advanced Features\n\nThis is mostly a TODO\
    \ section, however you can define your own values as required for the following\
    \ fields:\n\nValues are relative to the `spec:` field in the Custom Resource.\n\
    \n* **image.registry** - The dns hostname of the desired container image registry\
    \ (defaults to `registry.access.redhat.com`)\n* **image.repository** - The repository\
    \ path (appended to the registry URL) above where the container image resides\
    \ (defaults to `rhscl/insightedge-102-rhel`)\n* **image.tag** - The container\
    \ image tag (defaults to `:latest`)\n* **db.config** - The InsightEdge configuration\
    \ populating `my.cnf` inside the container. Keep in mind that the `rhscl/insightedge-102-rhel`\
    \ container is hard-coded to expose port 3306 (if you want to change this then\
    \ you'll have to specify a custom MariaDB container image)\n* **resources** -\
    \ Define your own Pod resource limits (`limits.cpu` and `limits.memory`)\n* **service.type**\
    \ - The type of Service to configure for InsightEdge (defaults to `ClusterIP`)\n\
    * **service.port** - The TCP port that the Service will listen on    \n* **serviceAccountName**\
    \ - The name of the service account used to deploy InsightEdge (NOTE: This **must**\
    \ match what is defined in the ClusterServiceVersion)\n"
  displayName: InsightEdge Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      deployments:
        - name: insightedge-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: insightedge-operator
            template:
              metadata:
                labels:
                  name: insightedge-operator
              spec:
                containers:
                  - env:
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: insightedge-operator
                    image: registry.connect.redhat.com/gigaspaces/insightedge:v0.0.2
                    imagePullPolicy: Always
                    name: insightedge-operator
                serviceAccountName: insightedge-operator
      permissions:
        - rules:
            - apiGroups:
                - ''
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
              verbs:
                - '*'
            - apiGroups:
                - ''
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - insightedge.example.com
              resources:
                - '*'
              verbs:
                - '*'
          serviceAccountName: insightedge-operator
    strategy: deployment
  installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: false
      type: MultiNamespace
    - supported: false
      type: AllNamespaces
  keywords:
    - database
    - sql
    - Real-time analytics
    - Real-time ML,
    - In-memory Computing
    - In-memory Computing platform
    - High performance computing
    - Big Data analytics
    - Accelerate data lakes
    - Kubernetes
    - Microservices
    - event-driven analytics
  links:
    - name: Blog
      url: https://www.gigaspaces.com/blog/
    - name: Documentation
      url: https://docs.gigaspaces.com/
  maintainers:
    - email: support@gigaspaces.com
      name: GigaSpaces Technologies Ltd.
  maturity: alpha
  provider:
    name: GigaSpaces
  version: 0.0.2
