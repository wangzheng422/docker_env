        spec:
          replicas: 1
          selector:
            matchLabels:
              app: migration-operator
          template:
            metadata:
              labels:
                app: migration-operator
            spec:
              serviceAccount: migration-operator
              containers:
              - name: ansible
                image: registry.redhat.io/rhcam/openshift-migration-rhel7-operator:v1.0
                command:
                - /usr/local/bin/ao-logs
                - /tmp/ansible-operator/runner
                - stdout
                imagePullPolicy: Always
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
              - name: operator
                image: registry.redhat.io/rhcam/openshift-migration-rhel7-operator:v1.0
                imagePullPolicy: Always
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                env:
                - name: OPERATOR_NAME
                  value: migration-operator
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: REGISTRY
                  value: registry.redhat.io
                - name: PROJECT
                  value: rhcam
                - name: MIG_CONTROLLER_REPO
                  value: openshift-migration-controller-rhel8
                - name: MIG_UI_REPO
                  value: openshift-migration-ui-rhel8
                - name: VELERO_REPO
                  value: openshift-migration-velero-rhel8
                - name: VELERO_PLUGIN_REPO
                  value: openshift-migration-plugin-rhel8
                - name: VELERO_RESTIC_RESTORE_HELPER_REPO
                  value: openshift-migration-velero-restic-restore-helper-rhel8
                - name: MIGRATION_TAG
                  value: v1.0
                - name: VELERO_TAG
                  value: v1.0
              volumes:
              - name: runner
                emptyDir: {}
